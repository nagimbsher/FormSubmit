<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ormSubmit </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <form target="_blank" action="https://formsubmit.co/nagimbasher@gmail.com" method="POST">
          <input type="hidden" name="_next" value="https://nagimbsher.github.io/FormSubmit/pages/thankyou.html">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
              </div>
              <div class="col">
                <input type="phone number" name=" " class="form-control" placeholder="phone number" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="col2">send</button>
        </form>
      </div>
    
</body>
</html>
